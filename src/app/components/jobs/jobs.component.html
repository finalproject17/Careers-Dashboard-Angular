

<div class="parent bg-white">
   <div class="selectorOption">
    <span class="sorted">Sorted By:</span>
    <select class="selectOption">
        <option selected>Options</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
   </div>

   <div class="theTable">
    <div class="table-responsive">
        <table class="table align-middle">
            
          <thead >
            <tr>
              <td class="tableTh" scope="col">Job Title</td>
              <td class="tableTh" scope="col">Applicants</td>
              <td class="tableTh" scope="col">Status</td>
              <td class="tableTh" scope="col">Actions</td>
            </tr>

          </thead>
          
          <tbody>
            
            <tr *ngFor="let job of jobs">
              <td >
                 <h6 class="jobTitle">{{job.JobTitle}}</h6>
                
  

                <div class="jobRequirements">
                <span class="requirement"> 
                    
                    <ng-container *ngFor="let requirement of job.jobRequirements; let i = index">
                    {{requirement}}{{i < job.jobRequirements.length - 1 ? ', ' : ''}}
                  
                    </ng-container>
              </span>
              </div>
              </td>
              <td class="aplicant">Aplications</td>
              <td  [ngClass]="{'active': job.status === 'Open', 'expired': job.status === 'Closed'}">{{job.status}}</td>
              <td>
                <div class="icons">
                <i class="fa-solid fa-ellipsis-vertical" style="color: #1a1a1a;"   (click)="toggleIcons()"></i>
                <div *ngIf="showIcons" class="additional-icons">
                    <i class="fa-regular fa-pen-to-square" style="color: #01a84d;" [routerLink]="['/companycandidates/update-job',job._id]" ></i>
                    <i class="fa-regular fa-trash-can" style="color: #e45959;" (click)="deleteJob(job._id)"></i>
                </div>
                </div>
            </td>
            </tr>
          </tbody>
        </table>

      </div>
     
   </div>
 <div class="pagination">
        <a href="#" class="prev">&lt;</a>
        <a href="#" class="page active">1</a>
        <a href="#" class="page">2</a>
        <a href="#" class="page">3</a>
        <a href="#" class="next">&gt;</a>
    </div>


</div>
